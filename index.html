<!DOCTYPE html>
<html lang="fr" xmlns:og="http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Capeb l'application !</title>
    
    <meta property="og:title" content="Téléchargez l'application mobile de la Capeb" />
    <meta property="og:image" content="dist/img/logo_capeb.png" />
    
    <meta name="apple-itunes-app" content="app-id=971652081">
    <script src="dist/capeb.min.js"></script>
    <link rel="stylesheet" href="dist/black.css" id="stylesheet">
    
</head>
<body>
   
    <div class="top">
        <div class="container">

            <div class="content">
                <div class="top-content col-md-6">
                    <img src="dist/img/logo_capeb.png" alt="logo de capeb" id="logo">
                    <p>Pour votre iPhone ou Android, la CAPEB est plus proche de vous à présent : actualités, formations, boîtes à outils, notifications, etc.</p>
                    
                    <a href="https://play.google.com/store/apps/details?id=com.websenso.capeb71"><img src="dist/img/and.jpg" alt="Lien vers le google play store"></a>
                    <a href="https://itunes.apple.com/fr/app/capeb-71/id971652081?mt=8"><img src="dist/img/apple.jpg" alt="Lien vers l'app store"></a>
                </div>
                <div class="top-content col-md-6">
                    <img src="dist/img/capeb_app_screen.png" alt="aperçu de l'application" class="app-img">
                </div>

            </div>
        </div>
    </div>
    
    <div class="bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                   
                    <p>Besoin d'un présentation rapide par email ? Avec plaisir, saisissez votre email et vous recevrez immédiatement un très joli email.</p>

                    <form action="#">
                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="Email" required>
                            <input class="btn btn-default" type="submit" value="Recevoir la présentation">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <footer class="">

            <div class="container">
                <ul class="bottom-ul">
                    <li><a href=""><span class="icons socicon-facebook"></span></a></li>
                    <li><a href=""><span class="icons socicon-twitter"></span></a></li>
                    <li><a href=""><span class="icons socicon-mail"></span></a></li>
                    <li><a href=""><span class="icons socicon-rss"></span></a></li>
                </ul>
            </div>
            <div>
                <span class="credits ">Citrain Sylvain © MIW</span>
            </div>
        </footer>
        
    </div>
    
</body>
</html>
